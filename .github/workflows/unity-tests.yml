name: Unity Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  editmode-tests:
    name: Run EditMode Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: editmode
          projectPath: .
          artifactsPath: editmode-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EditMode results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: editmode-test-results
          path: editmode-results

  playmode-tests:
    name: Run PlayMode Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run PlayMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: playmode
          projectPath: .
          artifactsPath: playmode-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PlayMode results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playmode-test-results
          path: playmode-results
name: Unity Build

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: StandaloneWindows64
            os: windows-latest
            channel: windows

          - target: StandaloneLinux64
            os: ubuntu-latest
            channel: linux

          - target: StandaloneOSX
            os: macos-latest
            channel: mac

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.os }}-${{ hashFiles('Packages/manifest.json', 'ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ matrix.os }}-

      - name: Unity Build
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: ${{ matrix.target }}
          buildName: "Three Choices"
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Setup butler
        uses: remarkablegames/setup-butler@v2

      - name: Push to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push build/${{ matrix.target }} \
            racksay/three-choices:${{ matrix.channel }} \
            --userversion "${{ github.run_number }}"
        shell: bash

  announce:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord announcement
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{
            \"content\": \"@everyone New Three Choices build is live.\nVersion: 0.0.${{ github.run_number }}\nDownload: https://racksay.itch.io/three-choices\"
          }" \
          $WEBHOOK

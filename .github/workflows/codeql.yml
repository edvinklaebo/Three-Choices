name: "CodeQL"

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  analyze:
    name: Analyze C# code
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp

        # Create a CodeQL database manually pointing to .cs files
      - name: Create CodeQL database (manual)
        run: |
            mkdir -p codeql-db
            codeql database create codeql-db --language=csharp --source-root=Assets --source-root=Packages

        # Analyze the database
      - name: Analyze CodeQL database
        run: |
            codeql database analyze codeql-db --format=sarif-latest --output=results.sarif
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
            sarif_file: results.sarif
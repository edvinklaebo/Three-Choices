name: "CodeQL Unity"

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp

      # Skip autobuild (Unity cannot be auto-built)
      - name: Skip autobuild
        run: echo "Skipping autobuild for Unity"

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language: csharp"
